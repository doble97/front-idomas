<label class="block text-gray-300 text-sm font-bold mb-2" [for]="id">
    {{placeholder}}
</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 bg-gray-600 leading-tight focus:outline-none focus:shadow-outline"
[id]="id" [type]="type" [placeholder]="placeholder" [autocomplete]="type !== 'password' ? 'on': 'off'"
#inputValue (keyup)="handleChange(inputValue.value)"
>
